<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            margin-top: 20px;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .total-price {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Customer Cart</h1>

    <table>
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody id="cartItems">
        <!-- Cart items will be inserted here dynamically -->
        </tbody>
    </table>

    <div class="total-price" id="totalPrice">
        <!-- Total price will be displayed here -->
    </div>

    <a href="payment.html" class="btn">Proceed to Payment</a>
</div>

<script>
    // Fetch the cart for customer123 and populate the table
    function fetchCartForCustomer123() {
        fetch("http://localhost:8080/api/cart/customer123")
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(cart => {
                if (cart) {
                    populateCart(cart);
                } else {
                    document.getElementById('cartItems').innerHTML = '<tr><td colspan="3">No items in the cart</td></tr>';
                }
            })
            .catch(error => {
                console.error('Error fetching cart:', error);
                document.getElementById('cartItems').innerHTML = '<tr><td colspan="3">Error loading cart</td></tr>';
            });
    }

    // Populate the cart table with data
    function populateCart(cart) {
        const cartItems = cart.products;
        const cartItemsContainer = document.getElementById('cartItems');
        let cartHtml = '';

        cartItems.forEach(product => {
            cartHtml += `
                <tr>
                    <td>${product.productName}</td>
                    <td>${product.productDescription}</td>
                    <td>$${product.productPrice.toFixed(2)}</td>
                </tr>
            `;
        });

        cartItemsContainer.innerHTML = cartHtml;
        document.getElementById('totalPrice').innerText = 'Total Price: $' + cart.totalPrice.toFixed(2);
    }

    // Call fetchCartForCustomer123 when the page loads
    window.onload = fetchCartForCustomer123;
</script>

</body>
</html>
