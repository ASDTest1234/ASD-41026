<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registerstyles.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Registration</h1>
            <form action="/api/users/register" method="POST">

                <!-- Personal Details -->
                <label for="fName">First Name:</label>
                <input type="text" id="fName" name="fName" required><br>

                <label for="lName">Last Name:</label>
                <input type="text" id="lName" name="lName" required><br>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>

                <!-- Address Details -->
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required><br>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required><br>

                <label for="suburb">Suburb:</label>
                <input type="text" id="suburb" name="suburb" required><br>

                <label for="postcode">Postcode:</label>
                <input type="text" id="postcode" name="postcode" required><br>

                <label for="streetName">Street Name:</label>
                <input type="text" id="streetName" name="streetName" required><br>

                <label for="streetNumber">Street Number:</label>
                <input type="text" id="streetNumber" name="streetNumber" required><br>

                <label for="unitNumber">Unit Number (optional):</label>
                <input type="text" id="unitNumber" name="unitNumber"><br>

                <!-- Submit Button -->
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
