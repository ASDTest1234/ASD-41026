<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Invoices</title>
</head>
<body>
<h1>Invoices</h1>

<table>
    <thead>
    <tr>
        <th>Date</th>
        <th>Total Items</th>
        <th>Details</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${#dates.format(order.orderDate, 'yyyy-MM-dd')}"></td>
        <td th:text="${order.items.size()}"></td>
        <td>
            <a th:href="@{/user/invoices/invoiceDetails(orderId=${order.orderId})}">View Details</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
