<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Dashboard</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<h1>Product Dashboard</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Product</th>
        <th>Image</th>
        <th>Cart</th>
    </tr>
    </thead>
    <tbody>
    <!-- Hardcoded rows -->
    <tr>
        <td>1</td>
        <td>Product A</td>
        <td><img src="https://via.placeholder.com/100" alt="Product A Image"/></td>
        <td><button>Add to Cart</button></td>
    </tr>
    <tr>
        <td>2</td>
        <td>Product B</td>
        <td><img src="https://via.placeholder.com/100" alt="Product B Image"/></td>
        <td><button>Add to Cart</button></td>
    </tr>
    <tr>
        <td>3</td>
        <td>Product C</td>
        <td><img src="https://via.placeholder.com/100" alt="Product C Image"/></td>
        <td><button>Add to Cart</button></td>
    </tr>
    </tbody>
</table>
</body>
</html>
