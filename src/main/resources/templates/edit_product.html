<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <title>Edit Product</title>
</head>
<body>
<h1>Edit Product</h1>

<form action="/staff/product/update" method="post">
  <input type="hidden" name="product_Id" value="${product.product_Id}">

  <label for="productName">Name:</label>
  <input type="text" id="productName" name="productName" value="${product.productName}">

  <label for="productDescription">Description:</label>
  <input type="text" id="productDescription" name="productDescription" value="${product.productDescription}">

  <label for="productPrice">Price:</label>
  <input type="number" step="0.01" id="productPrice" name="productPrice" value="${product.productPrice}">

  <label for="productStock">Stock:</label>
  <input type="number" id="productStock" name="productStock" value="${product.productStock}">

  <label for="productType">Type:</label>
  <input type="text" id="productType" name="productType" value="${product.productType}">

  <button type="submit">Save</button>
</form>
</body>
</html>
