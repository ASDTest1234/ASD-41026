<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Address Details</title>
    <link rel="stylesheet" href="registerstyles.css">
    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(event.target); // Capture form data

            fetch('/api/users/step2', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // Redirect to login.html on success
                    window.location.href = 'login.html';
                } else {
                    // Handle errors (e.g., display a message to the user)
                    alert("Registration failed. Please try again.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("An error occurred. Please try again.");
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Address Details</h1>
            <form action="/api/users/step2" method="POST">
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br>

            <label for="suburb">Suburb:</label>
            <input type="text" id="suburb" name="suburb" required><br>

            <label for="postcode">Postcode:</label>
            <input type="text" id="postcode" name="postcode" required><br>

            <label for="streetName">Street Name:</label>
            <input type="text" id="streetName" name="streetName" required><br>

            <label for="streetNumber">Street Number:</label>
            <input type="text" id="streetNumber" name="streetNumber" required><br>

            <label for="unitNumber">Unit Number (optional):</label>
            <input type="text" id="unitNumber" name="unitNumber"><br>

            <button type="submit">Submit</button>
        </form>
        </div>
    </div>
</body>
</html>
