<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Address Details</title>
    <link rel="stylesheet" href="registerstyles.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Address Details</h1>
            <form action="/register" method="post"> <!-- Final submission -->
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="suburb">Suburb</label>
                    <input type="text" id="suburb" name="suburb" required>
                </div>
                <div class="form-group">
                    <label for="postcode">Post Code</label>
                    <input type="text" id="postcode" name="postcode" required>
                </div>
                <div class="form-group">
                    <label for="street">Street</label>
                    <input type="text" id="street" name="street" required>
                </div>
                <div class="form-group">
                    <label for="street-number">Street Number</label>
                    <input type="text" id="street-number" name="street-number" required>
                </div>
                <div class="form-group">
                    <label for="unit-number">Unit Number (Optional)</label>
                    <input type="text" id="unit-number" name="unit-number">
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
