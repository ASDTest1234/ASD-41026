
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page with Navbar</title>
  <style>
    /* Style for the navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 14px 20px;
    }

    .navbar form, .navbar div {
      margin: 0;
      padding: 0;
    }

    /* Style for the buttons and inputs */
    .navbar input[type="submit"], .navbar input[type="search"] {
      padding: 8px 16px;
      margin-right: 10px;
      border: none;
      cursor: pointer;
    }

    .navbar input[type="submit"] {
      background-color: #4CAF50;
      color: white;
    }

    .navbar input[type="search"] {
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Style for the logout button */
    .navbar input[type="submit"].logout {
      background-color: #f44336;
    }

    /* Change background on hover */
    .navbar input[type="submit"]:hover {
      background-color: #45a049;
    }

    .navbar input[type="submit"].logout:hover {
      background-color: #e53935;
    }


  </style>
</head>
<body>

<!-- Top Navigation Bar -->
<div class="navbar">
  <!-- Left side of the navbar -->
  <div>
    <input type="submit" value="View Cart" />
    <input type="submit" value="View Details" />
  </div>

  <!-- Center: Search bar -->
  <label>
    <input type="search" name="search" placeholder="Search..."/>
  </label>

  <!-- Right side: Logout form -->
  <form th:action="@{/logout}" method="post">
    <input class="logout" type="submit" value="Logout"/>
  </form>
</div>


</body>
</html>
