<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>User Product Page</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        /* Center the table within the page */
        .TableDiv {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Style for the table */
        table {
            border-collapse: collapse;
            width: 80%;
            text-align: center;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        p {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

<body>
<p th:text="'List of products'"></p>

<div th:if="${ not #lists.isEmpty(products) }">
    <table>
        <thead>
        <tr>

            <th>Product Name</th>
            <th>Type</th>
            <th>Stock</th>
            <th>Price</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">


            <td th:text="${product.productName}"></td>
            <td th:text="${product.productType}"></td>
            <td th:text="${product.productStock}"></td>
            <td th:text="@{ '$ ' + ${product.productPrice}}"></td>
            <td th:text="${product.productDescription}"></td>





        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
