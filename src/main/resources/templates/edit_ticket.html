<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Ticket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      color: grey;
    }
    input[type="text"], input[type="date"] {
      width: calc(100% - 12px);
      padding: 6px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    input[readonly] {
      background-color: #e9ecef;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Edit Ticket</h1>
  <div>
    <label for="ticket-id">Ticket ID (unchangeable)</label>
    <input type="text" id="ticket-id" readonly>
  </div>
  <div>
    <label for="customer-id">Customer ID (unchangeable)</label>
    <input type="text" id="customer-id" readonly>
  </div>
  <div>
    <label for="issue">Issue</label>
    <input type="text" id="issue">
  </div>
  <div>
    <label for="description">Description</label>
    <input type="text" id="description">
  </div>
  <div>
    <label for="date">Date (unchangeable)</label>
    <input type="text" id="date" readonly>
  </div>

  <div class="buttons">
    <button id="submit-button">Submit</button>
    <button id="reset-button">Reset</button>
    <button id="cancel-button">Cancel</button>
  </div>

  <div id="message"></div>
</div>

<script src="edit_ticket.js"></script>

</body>
</html>
