<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Ticket Generator</title>
  <style>
        /* CSS styles as previously defined */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            width: 100%;
            padding: 10px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 100%;
            max-width: 1000px;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 10px;
            text-align: left;
            position: relative;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        input[type="text"] {
            width: calc(100% - 10px);
            padding: 5px;
            border: none;
            background-color: transparent;
            color: black;
            caret-color: auto;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
        .display-text {
            color: grey;
            pointer-events: none;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
  <h1>Customer Service</h1>
  <table>
    <tr>
      <th>Ticket ID</th>
      <th>Customer ID</th>
      <th>Issue</th>
      <th>Description</th>
      <th>Date</th>
    </tr>
    <tr>
      <td>
        <span class="display-text" id="ticket-id-display">Enter Ticket ID</span>
        <input type="text" id="ticket-id">
      </td>
      <td>
        <span class="display-text" id="customer-id-display">Enter Customer ID</span>
        <input type="text" id="customer-id">
      </td>
      <td>
        <span class="display-text" id="issue-display">Enter Issue</span>
        <input type="text" id="issue">
      </td>
      <td>
        <span class="display-text" id="description-display">Enter Description</span>
        <input type="text" id="description">
      </td>
      <td>
        <span id="date-display"></span>
      </td>
    </tr>
  </table>

  <div class="buttons">
    <button id="cancel-button">Cancel</button>
    <button id="reset-button">Reset</button>
    <button id="submit-button">Submit</button>
  </div>

  <div id="message"></div>
</div>

<script src="TicketController.js"></script>

</body>
</html>
