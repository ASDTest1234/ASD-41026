<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Ticket Generator</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            width: 100%;
            padding: 10px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 100%;
            height: 100%;
            max-width: 1000px
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 10px;  /* Base padding */
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
        }

    </style>
</head>
<body>

<div class="container">
  <h1>Customer Service</h1>
  <table>
    <tr>
      <th>Ticket ID</th>
      <th>Customer ID</th>
      <th>Issue</th>
      <th>Description</th>
      <th>Date</th>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>

  <div class="buttons">
    <button>Cancel</button>
    <button>Reset</button>
    <button>Submit</button>
  </div>
</div>

</body>
</html>
