<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Tickets</title>
  <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .button-container {
            text-align: center; /* Center the button */
            margin-top: 20px; /* Add some space above the button */
        }
        .view-responses-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .dropdown {
          display: inline-block;
          position: relative;
        }
        .dropbtn {
          padding: 10px 20px;
          font-size: 16px;
          cursor: pointer;
        }
        .dropdown-content {
          display: none;
          position: absolute;
          background-color: #f9f9f9;
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
        }
        .dropdown-content a {
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
        }
        .dropdown-content a:hover {
          background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
          display: block;
        }
    </style>
</head>
<body>

<h2>All Tickets</h2>

<table id="tickets-table">
  <thead>
  <tr>
    <th>Id</th>
    <th>Ticket Id</th>
    <th>Customer Id</th>
    <th>Issue</th>
    <th>Description</th>
    <th>Date</th>
  </tr>
  </thead>
  <tbody>
  <!-- Dynamic rows will be inserted here -->
  </tbody>
</table>

<p class="loading" id="loading-message">Loading tickets...</p>

<!-- Button to navigate to all_response_Staff.html -->
<div class="button-container">
  <button class="view-responses-btn" onclick="window.location.href='all_responses_Staff.html'">View All Responses</button>
  <div class="dropdown">
    <button class="dropbtn">Sort Options</button>
    <div class="dropdown-content">
      <a href="#">Sort by Date</a>
      <a href="#">Sort by Customer ID</a>
    </div>
  </div>
</div>

<script src="all_tickets_Staff.js"></script>

</body>
</html>
