<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Tickets</title>
  <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .button-container {
            text-align: center; /* Center the button */
            margin-top: 20px; /* Add some space above the button */
        }
        .view-responses-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>All Tickets</h2>

<table id="tickets-table">
  <thead>
  <tr>
    <th>Id</th>
    <th>Ticket Id</th>
    <th>Customer Id</th>
    <th>Issue</th>
    <th>Description</th>
    <th>Date</th>
  </tr>
  </thead>
  <tbody>
  <!-- Dynamic rows will be inserted here -->
  </tbody>
</table>

<p class="loading" id="loading-message">Loading tickets...</p>

<!-- Button to navigate to all_response_Staff.html -->
<div class="button-container">
  <button class="view-responses-btn" onclick="window.location.href='all_responses_Staff.html'">View All Responses</button>
</div>

<script src="all_tickets_Staff.js"></script>

</body>
</html>
