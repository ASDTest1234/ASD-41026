<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>User Product Page</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        /* Styling for the navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 14px 20px;
        }

        /* Button and input field styling */
        .navbar input[type="submit"], .navbar input[type="search"] {
            padding: 8px 16px;
            margin-right: 10px;
            border: none;
            cursor: pointer;
        }

        .navbar input[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        .navbar input[type="search"] {
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .TableDiv {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            text-align: center;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        p {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        /* Styling for quantity buttons and the red add button */
        .quantity-container {
            display: flex;
            align-items: center;
        }

        .quantity-container button {
            padding: 5px;
            font-size: 16px;
            background-color: #ddd;
            border: none;
            cursor: pointer;
        }

        .quantity-container input {
            width: 40px;
            text-align: center;
            font-size: 16px;
            border: 1px solid #ddd;
            margin: 0 5px;
        }

        .add-button {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 8px 12px;
            font-size: 16px;
            cursor: pointer;
        }

        .add-button:hover {
            background-color: #e53935;
        }
    </style>
</head>

<body>

<div class="navbar">
    <div>
        <input type="submit" value="View Cart" onclick="viewCart()" />
        <input type="submit" value="View Details" />
    </div>
    <label>
        <input type="search" name="search" placeholder="Search..."/>
    </label>
    <form th:action="@{/logout}" method="post">
        <input class="logout" type="submit" value="Logout"/>
    </form>
</div>

<p>List of products</p>

<div class="TableDiv">
    <table>
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Type</th>
            <th>Stock</th>
            <th>Price</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Add to Cart</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.productName}">Product Name</td>
            <td th:text="${product.productType}">Product Type</td>
            <td th:text="${product.productStock}">Stock</td>
            <td th:text="@{'$' + ${product.productPrice}}">Price</td>
            <td th:text="${product.productDescription}">Description</td>
            <td>
                <div class="quantity-container">
                    <button onclick="decreaseQuantity('quantity_${product.product_Id}')">-</button>
                    <input th:id="'quantity_' + ${product.product_Id}" type="number" value="1" min="1"/>
                    <button onclick="increaseQuantity('quantity_${product.product_Id}')">+</button>
                </div>
            </td>
            <td>
                <button class="add-button"
                        th:attr="data-product-id=${product.product_Id}"
                        onclick="addToCart('testUser123', this.getAttribute('data-product-id'), document.getElementById('quantity_' + this.getAttribute('data-product-id')).value)">
                    Add
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    function decreaseQuantity(quantityId) {
        const quantityInput = document.getElementById(quantityId);
        if (quantityInput.value > 1) {
            quantityInput.value--;
        }
    }

    function increaseQuantity(quantityId) {
        const quantityInput = document.getElementById(quantityId);
        quantityInput.value++;
    }

    function addToCart(customerId, productId, quantity) {
        console.log(`Adding to cart - Customer ID: ${customerId}, Product ID: ${productId}, Quantity: ${quantity}`);
        fetch('/product/addToCart', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: `customerId=${customerId}&productId=${productId}&quantity=${quantity}`
        })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error("Failed to add product to cart");
                }
            })
            .then(data => {
                alert(data);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error adding product to cart');
            });
    }

    function viewCart() {
        window.location.href = '/api/cart?customerId=testUser123';
    }
</script>

</body>
</html>
