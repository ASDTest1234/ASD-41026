<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Product</title>
</head>
<body>
<h1>Add New Product</h1>
<form action="#" th:action="@{/staff/product/add}" th:object="${product}" method="post">
  <div>
    <label>Product ID:</label>
    <input type="text" th:field="*{product_Id}"/>
  </div>
  <div>
    <label>Product Name:</label>
    <input type="text" th:field="*{productName}"/>
  </div>
  <div>
    <label>Product Description:</label>
    <input type="text" th:field="*{productDescription}"/>
  </div>
  <div>
    <label>Product Stock:</label>
    <input type="number" th:field="*{productStock}"/>
  </div>
  <div>
    <label>Product Price:</label>
    <input type="number" step="0.01" th:field="*{productPrice}"/>
  </div>
  <div>
    <label>Product Type:</label>
    <input type="text" th:field="*{productType}"/>
  </div>
  <div>
    <label>Admin ID:</label>
    <input type="text" th:field="*{adminID}"/>
  </div>
  <div>
    <button type="submit">Add Product</button>
  </div>
</form>
<br>
<div>
  <form th:action="@{/staff/product/inventory}" method="get">
    <input type="submit" value="Back"/>
  </form>
</div>

</body>
</html>
