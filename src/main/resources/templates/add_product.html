<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Product</title>
</head>
<body>
<h1>Add New Product</h1>
<form action="#" th:action="@{/staff/product/add}" th:object="${product}" method="post">
  <div>
    <label>Product ID:</label>
    <input type="text" th:field="*{product_Id}" required/>
    <p th:if="${errorProductId != null}" th:text="${errorProductId}"></p>
  </div>
  <div>
    <label>Product Name:</label>
    <input type="text" th:field="*{productName}"/>
    <p th:if="${errorProductName != null}" th:text="${errorProductName}"></p>
  </div>
  <div>
    <label>Product Description:</label>
    <input type="text" th:field="*{productDescription}"/>
    <p th:if="${errorProductDescription != null}" th:text="${errorProductDescription}"></p>
  </div>
  <div>
    <label>Product Stock:</label>
    <input type="number" th:field="*{productStock}" required min="0"/>
    <p th:if="${errorProductStock != null}" th:text="${errorProductStock}"></p>
  </div>
  <div>
    <label>Product Price:</label>
    <input type="number" step="0.01" th:field="*{productPrice}" required min="0.01"/>
    <p th:if="${errorProductPrice != null}" th:text="${errorProductPrice}"></p>
  </div>
  <div>
    <label>Product Type:</label>
    <input type="text" th:field="*{productType}" required/>
    <p th:if="${errorProductType != null}" th:text="${errorProductType}"></p>
  </div>
  <div>
    <label>Admin ID:</label>
    <input type="text" th:field="*{adminID}" required/>
    <p th:if="${errorAdminID != null}" th:text="${errorAdminID}"></p>
  </div>
  <div>
    <button type="submit">Add Product</button>
  </div>
</form>
<br>
<div>
  <form th:action="@{/staff/product/inventory}" method="get">
    <input type="submit" value="Back"/>
  </form>
</div>

</body>
</html>
