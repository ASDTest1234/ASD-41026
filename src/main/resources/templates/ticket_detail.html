<html lang="en">
<head>

  <title>Ticket Detail</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;

            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            max-width: 600px;

            background-color: white;

        }
        th, td {

        }

            color: white;
        }

<div class="container">
  <h1>Ticket Detail</h1>
  <table id="ticket-details-table">
    <thead>
    <tr>
      <th>Attribute</th>

    </tr>
    </thead>
    <tbody id="ticket-details-body">
    <!-- Ticket details will be populated here -->
    </tbody>
  </table>

</html>
