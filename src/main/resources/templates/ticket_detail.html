<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Detail</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 20px;
            flex: 1;
            overflow: hidden;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            border: 1px solid #dddddd;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }
        td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: center;
        }
        .table-container {
            flex: 2;
            padding: 20px;
        }

  </style>
</head>
<body>

<div class="container">
  <h1>Ticket Detail</h1>
  <table id="ticket-details-table">
    <thead>
    <tr>
      <th>Attribute</th>
      <th>Value</th>
    </tr>
    </thead>
    <tbody id="ticket-details-body">
    <!-- Ticket details will be populated here -->
    </tbody>
  </table>
</div>

<div class="table-container">
  <table>
    <thead>
    <tr>
      <th>All Responses</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>The responses assigned to this ticket will be displayed here.</td>
    </tr>
    </tbody>
  </table>
</div>

<script src="ticket_detail.js"></script>
</body>
</html>
