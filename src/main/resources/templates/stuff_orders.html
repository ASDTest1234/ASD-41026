<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Orders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
    }

    .order-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .order-info {
      width: 70%;
    }

    .order-info h2 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }

    .order-info p {
      margin: 5px 0;
      color: #666;
    }

    /* Status colors */
    .order-status {
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 14px;
      display: inline-block;
    }

    /* Preparing status - Orange */
    .status-preparing {
      background-color: #FFA500;
      color: white;
    }

    /* Shipped status - Blue */
    .status-shipped {
      background-color: #2196F3;
      color: white;
    }

    /* Delivered status - Green */
    .status-delivered {
      background-color: #4CAF50;
      color: white;
    }

    /* Cancelled status - Red */
    .status-cancelled {
      background-color: #F44336;
      color: white;
    }

    /* Unknown status - Grey (for cases where status is null or undefined) */
    .status-unknown {
      background-color: #9E9E9E;
      color: white;
    }

    .view-details-btn {
      padding: 10px 20px;
      background-color: #2196F3;
      color: white;
      text-align: center;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }

    .view-details-btn:hover {
      background-color: #1976D2;
    }
  </style>

  <script>
    // This function will run when the page is loaded, and it will fetch all orders
    window.onload = function() {
      loadAllOrders();  // Call the function to load all orders
    };

    /**
     * Function to fetch all orders from the backend and display them on the page.
     */
    // Function to fetch all orders from the backend and display them on the page.
    function loadAllOrders() {
      // Fetch data from the newly created endpoint for all orders
      fetch(`/api/order/allOrders`)
              .then(response => {
                // Check if the response is valid
                if (!response.ok) {
                  throw new Error('Network response was not ok');
                }
                return response.json();  // Convert the response to JSON
              })
              .then(data => {
                // Select the container where the orders will be displayed
                const ordersContainer = document.querySelector('.container');

                // If there are orders in the data
                if (data && data.length > 0) {
                  // Loop through the list of orders and create an order card for each
                  data.forEach(order => {
                    // Create a div for the order card
                    const orderCard = document.createElement('div');
                    orderCard.className = 'order-card';

                    // Create a div to hold the order information
                    const orderInfo = document.createElement('div');
                    orderInfo.className = 'order-info';

                    // Display the order number
                    const orderTitle = document.createElement('h2');
                    orderTitle.textContent = `Order #${order.orderNumber}`;
                    orderInfo.appendChild(orderTitle);

                    // Display the order date, formatted as YYYY-MM-DD
                    const orderDate = document.createElement('p');
                    orderDate.textContent = `Order Date: ${new Date(order.orderDate).toISOString().slice(0, 10)}`;
                    orderInfo.appendChild(orderDate);

                    // Display the number of items and the total price for the order
                    const orderItems = document.createElement('p');
                    orderItems.textContent = `${order.items.length} Items | Total: $${order.totalPrice}`;
                    orderInfo.appendChild(orderItems);

                    // Create a span element for the order status
                    const orderStatus = document.createElement('span');

                    // Check if order.status is not null or undefined before converting to lowercase
                    const statusClass = order.status ? `status-${order.status.toLowerCase()}` : 'status-unknown';

                    // Apply the appropriate class based on the order status (or default to 'unknown')
                    orderStatus.className = `order-status ${statusClass}`;

                    // Set the text content to the order status (or default to 'UNKNOWN' if status is null)
                    orderStatus.textContent = order.status || 'UNKNOWN';

                    // Append the status to the order info
                    orderInfo.appendChild(orderStatus);

                    // Create a button to view more details about the order
                    const viewDetailsBtn = document.createElement('a');
                    viewDetailsBtn.className = 'view-details-btn';
                    viewDetailsBtn.href = `/stuff_orderDetails?orderId=${order.orderId}`;
                    viewDetailsBtn.textContent = 'View Details';

                    // Append the order info and the details button to the order card
                    orderCard.appendChild(orderInfo);
                    orderCard.appendChild(viewDetailsBtn);

                    // Append the order card to the container on the page
                    ordersContainer.appendChild(orderCard);
                  });
                } else {
                  // If there are no orders, display a message
                  const noOrdersMessage = document.createElement('p');
                  noOrdersMessage.textContent = 'No orders found.';
                  ordersContainer.appendChild(noOrdersMessage);
                }
              })
              .catch(error => {
                // If there is an error fetching the orders, display an error message
                console.error('Error fetching orders:', error);
                const ordersContainer = document.querySelector('.container');
                const errorMessage = document.createElement('p');
                errorMessage.textContent = 'Unable to fetch orders. Please try again later.';
                ordersContainer.appendChild(errorMessage);
              });
    }

  </script>

</head>
<body>

<div class="container">
  <h1>All Orders</h1>  <!-- Page title -->
</div>

</body>
</html>
