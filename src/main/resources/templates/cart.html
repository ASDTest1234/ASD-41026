<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Cart</title>
  <style>
    /* General page styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 50%;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .btn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #45a049;
    }
    .btn-remove {
      background-color: #f44336;
      color: white;
    }
    .btn-remove:hover {
      background-color: #e53935;
    }
    .total-price {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
    .quantity-btn {
      padding: 5px 10px;
      margin: 0 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Customer Cart</h1>

  <!-- Cart Table -->
  <table>
    <thead>
    <tr>
      <th>Product Name</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Total</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody id="cartItems">
    <!-- Cart items will be dynamically inserted here -->
    </tbody>
  </table>

  <div class="total-price" id="totalPrice">Total Price: $0.00</div>

  <!-- Navigation Buttons -->
  <button onclick="goBackToUserHome()" class="btn">Back to Home</button>
  <button class="btn" id="proceedButton" onclick="navigateToPayment()">Proceed to Payment</button>
</div>

<script>
  const proceedButton = document.getElementById('proceedButton');

  /**
   * Fetch the current user's ID and load the cart if available.
   */
  function fetchCurrentUserId() {
    fetch('/user/currentUserId')
            .then(response => response.json())
            .then(data => {
              const userId = data.userId;

              if (userId && userId !== 'Guest') {
                window.userId = userId;
                proceedButton.href = `/api/order/payment?customerId=${userId}`;
                loadCart();
              } else {
                proceedButton.href = "/login";
                alert("Please log in to view your cart.");
                document.getElementById('cartItems').innerHTML = '<tr><td colspan="5">Please log in to view your cart.</td></tr>';
                document.getElementById('totalPrice').innerText = 'Total Price: $0.00';
              }
            })
            .catch(error => {
              console.error("Error fetching user ID:", error);
              document.getElementById('cartItems').innerHTML = '<tr><td colspan="5">Error loading cart</td></tr>';
              document.getElementById('totalPrice').innerText = 'Total Price: $0.00';
            });
  }

  /**
   * Load cart items for the current user and populate the table.
   */
  function loadCart() {
    if (!window.userId) {
      console.error("Customer ID (userId) is not defined.");
      return;
    }

    fetch(`/api/cart?customerId=${window.userId}`)
            .then(response => response.json())
            .then(cart => {
              const cartItemsContainer = document.getElementById('cartItems');
              let cartHtml = '';

              if (cart.items && cart.items.length > 0) {
                cart.items.forEach(item => {
                  const itemTotal = item.quantity * item.productPrice;
                  // Use productName instead of productId for all actions
                  cartHtml += `
              <tr>
                <td>${item.productName}</td>
                <td>
                  <button class="quantity-btn" onclick="updateQuantity('${item.productName}', ${item.quantity - 1})">-</button>
                  ${item.quantity}
                  <button class="quantity-btn" onclick="updateQuantity('${item.productName}', ${item.quantity + 1})">+</button>
                </td>
                <td>$${item.productPrice.toFixed(2)}</td>
                <td>$${itemTotal.toFixed(2)}</td>
                <td>
                  <button class="btn-remove" onclick="removeItem('${item.productName}')">Remove</button>
                </td>
              </tr>
            `;
                });

                document.getElementById('totalPrice').innerText = `Total Price: $${cart.totalPrice.toFixed(2)}`;
                cartItemsContainer.innerHTML = cartHtml;
                proceedButton.classList.remove('disabled-btn');
              } else {
                cartItemsContainer.innerHTML = '<tr><td colspan="5">Your cart is empty.</td></tr>';
                document.getElementById('totalPrice').innerText = 'Total Price: $0.00';
                proceedButton.classList.add('disabled-btn');
              }
            })
            .catch(error => {
              console.error("Error fetching cart:", error);
              proceedButton.classList.add('disabled-btn');
            });
  }

  /**
   * Updates the quantity of a specific product in the cart.
   *
   * @param {string} productName - The name of the product to update
   * @param {number} newQuantity - The new quantity to set
   */
  function updateQuantity(productName, newQuantity) {
    if (newQuantity < 1) {
      alert("Quantity cannot be less than 1.");
      return;
    }

    fetch(`/api/cart/updateQuantity?customerId=${window.userId}&productName=${encodeURIComponent(productName)}&quantity=${newQuantity}`, {
      method: 'POST'
    })
            .then(response => {
              if (response.ok) {
                loadCart();
              } else {
                alert("Failed to update quantity.");
              }
            })
            .catch(error => {
              console.error("Error updating quantity:", error);
            });
  }

  /**
   * Removes a product from the cart by product name.
   *
   * @param {string} productName - The name of the product to remove
   */
  function removeItem(productName) {
    fetch(`/api/cart/removeProduct?customerId=${window.userId}&productName=${encodeURIComponent(productName)}`, {
      method: 'POST'
    })
            .then(response => {
              if (response.ok) {
                loadCart();
              } else {
                alert("Failed to remove product from cart");
              }
            })
            .catch(error => {
              console.error("Error removing item:", error);
            });
  }

  function navigateToPayment() {
    const payload = { customerId: window.userId };

    fetch('/api/order/payment', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(payload)
    })
            .then(response => response.text())
            .then(html => {
              // This is assuming your response contains the HTML of the Payment&ShippingDetails page
              document.open();
              document.write(html);
              document.close();
            })
            .catch(error => console.error('Error navigating to payment page:', error));
  }


  /**
   * Navigates back to the user's home page.
   */
  function goBackToUserHome() {
    window.location.href = "/user/home_user";
  }

  // Fetch the current user's ID when the page loads
  window.onload = () => fetchCurrentUserId();
</script>

</body>
</html>
