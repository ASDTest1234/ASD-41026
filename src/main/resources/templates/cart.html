<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Cart - Prototype UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            margin-top: 20px;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .total-price {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        input[type="number"] {
            width: 50px;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Customer Cart</h1>

    <table>
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="cartItems">
        <tr>
            <td>Sample Product 1</td>
            <td>Description for Product 1</td>
            <td><input type="number" value="1" min="0"></td>
            <td>$10.00</td>
            <td>$10.00</td>
            <td><button class="btn">Update</button></td>
        </tr>
        <tr>
            <td>Sample Product 2</td>
            <td>Description for Product 2</td>
            <td><input type="number" value="2" min="0"></td>
            <td>$15.00</td>
            <td>$30.00</td>
            <td><button class="btn">Update</button></td>
        </tr>
        </tbody>
    </table>

    <div class="total-price">
        Total Price: $40.00
    </div>

    <a href="creditcard.html" class="btn">Proceed to Payment</a>
</div>

</body>
</html>
