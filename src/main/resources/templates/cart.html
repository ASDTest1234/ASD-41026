<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Cart</title>
  <style>
    /* General page styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 50%;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .btn {
      display: inline-block;
      padding: 5px 10px;
      margin: 5px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 4px;
    }
    .btn:hover {
      background-color: #45a049;
    }
    .total-price {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
    .error-message {
      color: red;
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }
    .out-of-stock {
      color: red;
      font-weight: bold;
    }
    .disabled-btn {
      background-color: gray;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Customer Cart</h1>

  <table>
    <thead>
    <tr>
      <th>Product Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody id="cartItems">
    <!-- Cart items will be dynamically inserted here -->
    </tbody>
  </table>

  <div class="total-price" id="totalPrice"></div>
  <a href="#" class="btn" id="proceedButton">Proceed to Payment</a>
</div>

<script>
  /**
   * Fetches the current user's ID from the backend and calls the function to load cart data.
   */
  function fetchCurrentUserId() {
    fetch('/user/currentUserId')
            .then(response => response.json())
            .then(data => {
              const userId = data.userId;

              if (userId && userId !== 'Guest') {
                window.userId = userId; // Store globally for other functions to use
                fetchCartForCustomer();
              } else {
                document.getElementById('cartItems').innerHTML = '<tr><td colspan="5">Please log in to view your cart.</td></tr>';
                document.getElementById('totalPrice').innerText = 'Total Price: $0.00';
              }
            })
            .catch(error => {
              console.error("Error fetching user ID:", error);
              document.getElementById('cartItems').innerHTML = '<tr><td colspan="5">Error loading cart</td></tr>';
              document.getElementById('totalPrice').innerText = 'Total Price: $0.00';
            });
  }

  /**
   * Fetches the cart data for the currently logged-in user.
   */
  function fetchCartForCustomer() {
    const url = `http://localhost:8080/api/cart?customerId=${window.userId}`;

    fetch(url)
            .then(response => response.json())
            .then(cart => {
              if (cart && cart.items && cart.items.length > 0) {
                populateCart(cart);
              } else {
                document.getElementById('cartItems').innerHTML = '<tr><td colspan="5">Your cart is empty.</td></tr>';
                document.getElementById('totalPrice').innerText = 'Total Price: $0.00';
              }
            })
            .catch(error => {
              console.error("Error fetching cart:", error);
              document.getElementById('cartItems').innerHTML = '<tr><td colspan="5">Error loading cart</td></tr>';
              document.getElementById('totalPrice').innerText = 'Total Price: $0.00';
            });
  }

  /**
   * Populates the cart table with item data and updates the total price.
   */
  function populateCart(cart) {
    const cartItems = cart.items;
    const cartItemsContainer = document.getElementById('cartItems');
    const proceedButton = document.getElementById('proceedButton');
    let isStockSufficient = true;
    let cartHtml = '';

    cartItems.forEach(item => {
      const isOutOfStock = !item.stockSufficient;

      cartHtml += `
        <tr>
          <td>${item.productName}</td>
          <td>${item.productDescription || 'N/A'}</td>
          <td>$${(item.productPrice || 0).toFixed(2)}</td>
          <td class="${isOutOfStock ? 'out-of-stock' : ''}">
            ${item.quantity}
            ${isOutOfStock ? '<div class="out-of-stock">Insufficient stock</div>' : ''}
          </td>
          <td>
            <button class="btn" onclick="updateQuantity('${item.productName}', ${item.quantity - 1})">-</button>
            <button class="btn" onclick="updateQuantity('${item.productName}', ${item.quantity + 1})">+</button>
          </td>
        </tr>
      `;

      if (isOutOfStock) {
        isStockSufficient = false;
      }
    });

    document.getElementById('totalPrice').innerText = 'Total Price: $' + (cart.totalPrice || 0).toFixed(2);
    cartItemsContainer.innerHTML = cartHtml;
    proceedButton.classList.toggle('disabled-btn', !isStockSufficient);
    proceedButton.disabled = !isStockSufficient;
  }

  /**
   * Updates the quantity of a specific product in the cart.
   */
  function updateQuantity(productName, newQuantity) {
    if (newQuantity < 1) {
      alert("Quantity cannot be less than 1.");
      return;
    }

    const url = `http://localhost:8080/api/cart/updateQuantity`;
    const body = `customerId=${window.userId}&productName=${productName}&quantity=${newQuantity}`;

    fetch(url, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
      },
      body: body
    })
            .then(response => {
              if (response.ok) {
                fetchCartForCustomer();
              } else {
                alert('Error updating quantity');
              }
            })
            .catch(error => {
              console.error('Error updating quantity:', error);
            });
  }

  document.getElementById('proceedButton').addEventListener('click', () => {
    if (document.getElementById('proceedButton').disabled) {
      return;
    }

    const url = `http://localhost:8080/api/order/complete?customerId=${window.userId}`;

    fetch(url, {
      method: 'POST'
    })
            .then(response => response.json())
            .then(() => {
              alert('Order completed successfully');
              fetchCartForCustomer();
            })
            .catch(error => {
              console.error('Error completing order:', error);
            });
  });

  // Fetch the current user's ID when the page loads
  window.onload = () => fetchCurrentUserId();
</script>

</body>
</html>
