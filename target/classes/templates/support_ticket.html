<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Ticket Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    .container {
      text-align: center;
      width: 100%;
      padding: 10px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 100%;
      max-width: 1000px;
    }
    th, td {
      border: 1px solid #dddddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    input[type="text"] {
      width: calc(100% - 10px);
      padding: 5px;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Customer Service</h1>
  <table>
    <tr>
      <th>Ticket ID</th>
      <th>Customer ID</th>
      <th>Issue</th>
      <th>Description</th>
      <th>Date</th>
    </tr>
    <tr>
      <td>
        <input type="text" id="ticket-id" placeholder="Enter Ticket ID" >
      </td>
      <td>
        <input type="text" id="customer-id" placeholder="Enter Customer ID">
      </td>
      <td>
        <input type="text" id="issue" placeholder="Enter Issue">
      </td>
      <td>
        <input type="text" id="description" placeholder="Enter Description">
      </td>
      <td>
        <input type="text" id="date-display" disabled>
      </td>
    </tr>
  </table>

  <div class="buttons">
    <button id="submit-button">Submit</button>
    <button id="reset-button">Reset</button>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const today = new Date().toLocaleDateString();
    document.getElementById('date-display').value = today;

    document.getElementById('submit-button').addEventListener('click', function() {
      const ticketData = {
        customerId: document.getElementById('customer-id').value,
        issue: document.getElementById('issue').value,
        description: document.getElementById('description').value,
        date: today,
      };

      fetch('http://localhost:8080/api/tickets', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json',
          },
          body: JSON.stringify(ticketData),
      })
      .then(response => response.json())
      .then(data => {
          console.log('Success:', data);
          alert('Ticket submitted successfully!');
          // Optionally reset the form or show a success message
      })
      .catch((error) => {
          console.error('Error:', error);
      });
    });

    document.getElementById('reset-button').addEventListener('click', function() {
      document.getElementById('customer-id').value = '';
      document.getElementById('issue').value = '';
      document.getElementById('description').value = '';
    });
  });
</script>

</body>
</html>
